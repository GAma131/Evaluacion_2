<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Tabla</title>
        <link rel="stylesheet" href="Index.css" />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
        />
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://kit.fontawesome.com/da6083becc.js"
          crossorigin="anonymous"
        ></script>
      </head>
      <body>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            onclick="mostrarDatos()"
          >
            Mostrar Datos
          </button>
          <div class="dropdown-menu">
            <table class="table-striped">
              <tr>
                <th>Nombre</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showNombre"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Apellido Paterno</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showApellidoP"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Apellido Materno</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showApellidoM"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>RFC</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showRfc"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>CURP</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showCurp"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Edad</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showEdad"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Sexo</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showSexo"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Telefono celular</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showTelCel"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Telefono de casa</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showTelCasa"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Calle</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showCalle"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Colonia</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showColonia"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Municipio</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showMunicipio"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Número interior</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showNumIn"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <th>Número exterior</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="showNumEx"
                    disabled
                  />
                </td>
              </tr>
            </table>
          </div>
        </div>

        <script>
          function mostrarDatos() {
            document.getElementById("showNombre").value = sessionStorage.nombre;
            document.getElementById("showApellidoP").value =
              sessionStorage.apellidoP;
            document.getElementById("showApellidoM").value =
              sessionStorage.apellidoM;
            document.getElementById("showRfc").value = sessionStorage.rfc;
            document.getElementById("showCurp").value = sessionStorage.curp;
            document.getElementById("showEdad").value = sessionStorage.edad;
            document.getElementById("showSexo").value = sessionStorage.sexo;
            document.getElementById("showTelCel").value = sessionStorage.telCel;
            document.getElementById("showTelCasa").value =
              sessionStorage.telCasa;
            document.getElementById("showCalle").value = sessionStorage.calle;
            document.getElementById("showColonia").value =
              sessionStorage.colonia;

            document.getElementById("showMunicipio").value =
              sessionStorage.municipio;
            document.getElementById("showNumIn").value = sessionStorage.numIn;
            document.getElementById("showNumEx").value = sessionStorage.numEx;
          }
        </script>
      </body>
    </html>
  </html>
</html>
