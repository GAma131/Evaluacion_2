<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Formulario</title>
    <link rel="stylesheet" href="Index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/da6083becc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="tabla.html" method="get">
      <div class="row">
        <div class="form-group row col-md-6">
          <label class="col-md-6 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="nombre"
              pattern="\[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]\"
              placeholder="Juan"
              required
            />
          </div>
          <label class="col-md-6 col-form-label">Apellido Paterno</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="apellidoP"
              placeholder="García"
            />
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="col-md-6 col-form-label">Apellido Materno</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="apellidoM"
              placeholder="Perez"
            />
          </div>
          <label class="col-md-6 col-form-label">RFC</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="rfc"
              placeholder="13 caracteres"
              pattern="^([A-ZÑ&]{3,4}) ?(?:- ?)?(\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01])) ?(?:- ?)?([A-Z\d]{2})([A\d])$"
              maxlength="13"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label class="col-md-6 col-form-label">CURP</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="curp"
              placeholder="18 caracteres"
              pattern="[A-Z]{1}[AEIOU]{1}[A-Z]{2}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[HM]{1}(AS|BC|BS|CC|CS|CH|CL|CM|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|NL|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS|NE)[B-DF-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$"
              maxlength="18"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-6 col-form-label">Edad</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="edad"
              placeholder="XX"
              maxlength="3"
              min="1"
              max="150"
              oninput="calcularAgnoNaci()"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-6 col-form-label">Año de nacimiento</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="agnoNaci"
              placeholder="XX"
              disabled
            />
          </div>
        </div>
        <div class="col-sm-10">
          <select class="btn btn-light dropdown-toggle" id="sexo">
            <option value="">Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="No binario">No binario</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group row col-md-6">
          <label class="col-md-6 col-form-label">Telefono celular</label>
          <div class="col-sm-10">
            <input
              type="tel"
              class="form-control"
              id="telefonoCelular"
              placeholder="Máximo 12 caracteres"
              pattern="[0-9]{12}"
              maxlength="12"
            />
          </div>
        </div>
        <div class="form-group row col-md-6">
          <label class="col-md-6 col-form-label">Telefono de casa</label>
          <div class="col-sm-10">
            <input
              type="tel"
              class="form-control"
              id="telefonoCasa"
              placeholder="Máximo 12 caracteres"
              pattern="[0-9]{12}"
              maxlength="12"
            />
          </div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModalLong"
      >
        Agregar Dirección
      </button>

      <!-- MODAL -->
      <div
        class="modal fade"
        id="exampleModalLong"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLongTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Dirección</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <label class="col-md-6 col-form-label">Calle</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="calle"
                    placeholder="Reforma"
                  />
                </div>
              </div>
              <div>
                <select class="btn btn-light dropdown-toggle" id="colonia">
                  <option value="">Colonia</option>
                  <option value="Juarez">Juarez</option>
                  <option value="Roma">Roma</option>
                  <option value="Polanco">Polanco</option>
                </select>
              </div>
              <div>
                <select class="btn btn-light dropdown-toggle" id="municipio">
                  <option value="">Municipio</option>
                  <option value="Pachuca">Pachuca</option>
                  <option value="Actopan">Actopan</option>
                  <option value="Tepeji del Rio">Tepeji del Rio</option>
                  <option value="Tulancingo">Tulancingo</option>
                  <option value="Ajacuba">Ajacuba</option>
                </select>
              </div>
              <div class="form-group row">
                <label class="col-md-6 col-form-label">Número interior</label>
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="numIn"
                    min="1"
                    placeholder="XX"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-6 col-form-label">Número exterior</label>
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="numEx"
                    min="1"
                    placeholder="XX"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <input
                type="submit"
                class="btn btn-primary"
                onclick="guardarDatos()"
                value="Guardar datos"
              />
            </div>
          </div>
        </div>
      </div>
    </form>

    <script>
      function guardarDatos() {
        sessionStorage.nombre = document.getElementById("nombre").value;
        sessionStorage.apellidoP = document.getElementById("apellidoP").value;
        sessionStorage.apellidoM = document.getElementById("apellidoM").value;
        sessionStorage.rfc = document.getElementById("rfc").value;
        sessionStorage.curp = document.getElementById("curp").value;
        sessionStorage.edad = document.getElementById("edad").value;
        sessionStorage.sexo = document.getElementById("sexo").value;
        sessionStorage.telCel =
          document.getElementById("telefonoCelular").value;
        sessionStorage.telCasa = document.getElementById("telefonoCasa").value;
        sessionStorage.calle = document.getElementById("calle").value;
        sessionStorage.colonia = document.getElementById("colonia").value;
        sessionStorage.municipio = document.getElementById("municipio").value;
        sessionStorage.numIn = document.getElementById("numIn").value;
        sessionStorage.numEx = document.getElementById("numEx").value;

        window.location.href = "/Evaluacion_2/tabla.html";
      }

      function calcularAgnoNaci() {
        document.getElementById("agnoNaci").value =
          2022 - parseInt(document.getElementById("edad").value);
      }
    </script>
  </body>
</html>
